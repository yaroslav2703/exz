<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<p>hello</p>
<script>
    try {
        fetch('http://localhost:3000/api/fetch', {
            method: 'GET'
        })
            .then((response) => {
                return response.text()
            })
            .then((data) => {
                document.body.append(data)
            })

    }
    catch (e) {
        console.error(e)
    }
</script>
</body>
</html>
